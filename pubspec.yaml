name: weather_app_op
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.6 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5

  flutter: 
    sdk: flutter

  fluttertoast: ^8.2.2
  geolocator: ^9.0.2
  google_maps_flutter: ^2.2.8
  location: ^4.4.0
  font_awesome_flutter: ^10.4.0
  syncfusion_flutter_charts: ^21.2.6
  logger: ^1.3.0
  text_scroll: ^0.2.0
  syncfusion_flutter_gauges: ^21.2.6
  get_storage: ^2.1.1

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/wallpaper/

  fonts:

    - family: WeatherIcon
      fonts:
        - asset: fonts/WeatherIcon.ttf
